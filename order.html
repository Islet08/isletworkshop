<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset='utf-8'>
    <title>Купить</title>
    <link rel='stylesheet' href='css/style-order.css'>

</head>
<body>
<!-------------------header---------------------->
<header>
    <!---------------navigation_bar------------------>
    <div id="navbar">
        <div id="menu">
            <a href="index.html">Главная</a>&nbsp
            <a href="aboutme.html">Обо мне</a>&nbsp
            <a href="delivery.html">Доставка</a>&nbsp
        </div>
    </div>
    <!----------------logo----------------------------->
    <img id="logo" src='img/logo.png'>
</header>
<section>
    <div class="wrapper">
        <div class="form">
            <form action="https://submit-form.com/jLXZx0vd" id="form" class="form_body">
                <input type="hidden"
                        name="_redirect"
                        value="https://your-website.com/thanks"/>
                <input type="hidden" name="_append" value="false"/>
                <h3 class="form_title">Спасибо за Ваш выбор!</h3>
                <h1>Внимательно заполните поля заказа:</h1>
                <div class="form_item">
                    <label for="formName" class="form_label">ФИО:*</label>
                    <input id="formName" type="text" name="fio" class="form_input_req">
                </div>
                <div class="form_item">
                    <label for="formName" class="form_label">Страна:*</label>
                    <input id="formCountry" type="text" name="country" class="form_input_req">
                </div>
                <div class="form_item">
                    <label for="formName" class="form_label">Населенный пункт:*</label>
                    <input id="formSity" type="text" name="sity" class="form_input_req">
                </div>
                <div class="form_item">
                    <label for="formName" class="form_label">Адрес:*</label>
                    <input id="formAddress" type="text" name="address" class="form_input_req">
                </div>
                <div class="form_item">
                    <label for="formEmail" class="form_label">E-mail:*</label>
                    <input id="formEmail" type="text" name="email" class="form_input_req_email">
                </div>
                <div class="form_item">
                    <label for="formPhone" class="form_label">Номер телефона:*</label>
                    <input id="formPhone" type="text" name="phone" class="form_input_req_phone">
                </div>
                <div class="form_item">
                    <div class="form_label">Выберите способ доставки:</div>
                    <div class="options">
                        <div class="options_item">
                            <input id="formRussianPost" checked type="radio" value="RussianPost" name="post" class="options_input">
                            <label for="formRussianPost" class="options_label"><span>Почта России 7-14 дней (от 450 р.)</span></label>
                        </div>
                        <div class="options_item">
                            <input id="formSDEK" type="radio" value="SDEK" name="post" class="options_input">
                            <label for="formSDEK" class="options_label"><span>СДЭК 7-14 дней (от 500 р.)</span></label>
                        </div>
                        <div class="options_item">
                            <input id="formEMS" type="radio" value="EMS" name="post" class="options_input">
                            <label for="formEMS" class="options_label"><span>Ускоренная доставка ЕМС 2-3 дня (от 1000 р.)</span></label>
                        </div>
                    </div>
                </div>
                <div class="form_item">
                    <div class="submit">
                        <button type="submit" class="form_button">Отправить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!--------------footer----------------------------------------->
<footer>
    <h2>Islet Workshop</h2>
    <h2>+7(914) 191 20 99</h2>
</footer>
</body>
</html>
